<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .calculator {
            width: 250px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.40);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .key {
            background-color: #fff;
            border: none;
            padding: 15px;
            font-size: 25px;
            cursor: pointer;
        }

        .key:hover {
            background-color: #f0f0f0;
        }

        #display {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: none;
            border-bottom: 1px solid #ddd;
        }

        #display:focus {
            outline: none;
        }

        .key:hover {
            background-color: lightgrey;
        }

        .parallax {
            background-image: url("artistic-blurry-colorful-wallpaper-background_58702-8632.avif");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body style="background-color: beige;" class="parallax">
    <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: white;">CALCULATOR</h1>
    <div class="calculator" style="border: 1px solid rgb(230, 138, 0);">
        <input type="text" id="display" placeholder="0"
            style="border-radius: 15px;margin-left: -10px;margin-bottom: 20px;background-color: black;color: white">
        <div class="keys">

            <button class="key" id="backspace"
                style="background-color: rgb(230, 138, 0); border-radius: 100px;">←</button>
            <button class="key" id="divide" style="background-color: rgb(230, 138, 0); border-radius: 100px;">÷</button>
            <button class="key" id="multiply"
                style="background-color: rgb(230, 138, 0); border-radius: 100px;">x</button>
            <button class="key" id="add" style="background-color: rgb(230, 138, 0); border-radius: 100px;">C</button>
            <button class="key" id="seven" style="border-radius: 5px;">1</button>
            <button class="key" id="eight" style="border-radius: 5px;">2</button>
            <button class="key" id="nine" style="border-radius: 5px;">3</button>
            <button class="key" id="subtract"
                style="background-color: rgb(230, 138, 0); border-radius: 100px;">-</button>
            <button class="key" id="four" style="border-radius: 5px;">4</button>
            <button class="key" id="five" style="border-radius: 5px;">5</button>
            <button class="key" id="six" style="border-radius: 5px;">6</button>
            <button class="key" id="add" style="background-color: rgb(230, 138, 0); border-radius: 100px;">+</button>
            <button class="key" id="one" style="border-radius: 5px;">7</button>
            <button class="key" id="two" style="border-radius: 5px;">8</button>
            <button class="key" id="three" style="border-radius: 5px;">9</button>
            <button class="key" id="equals" style="background-color: rgb(230, 138, 0); border-radius: 100px;">=</button>
            <button class="key" id="equals" style="background-color: rgb(230, 138, 0); border-radius: 100px;">%</button>
            <button class="key" id="zero" style="border-radius: 5px;">0</button>
            <button class="key" id="decimal" style="background-color: rgb(230, 138, 0); border-radius:100px;">.</button>
            <button class="key" id="zero" style="border-radius: 5px;">00</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
